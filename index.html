<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Mortal Kombat</title>
    <link rel="icon" href="src/img/icone.jpg">
    <link rel="stylesheet" href="src/css/variaveis.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/animacoes.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>

        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="src/img/scorpion.gif" alt="Personagem selecionado jogador 1" id="personagem-jogador-1"
                    width="60%">
                <div class="nome">
                    <h2 id="nome-jogador-1">Scorpion</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="scorpion" data-name="Scorpion">
                    <span class="tag">1P</span>
                    <img src="src/img/scorpion.jpg" alt="Personagem Scorpion">
                </li>

                <li class="personagem" id="subzero" data-name="Sub Zero">
                    <span class="tag">1P</span>
                    <img src="src/img/subzero.jpg" alt="Personagem Sub Zero">
                </li>

                <li class="personagem" id="noob-saibot" data-name="Noob Saibot">
                    <span class="tag">1P</span>
                    <img src="src/img/noob-saibot.jpg" alt="Personagem Noob Saibot">
                </li>

                <li class="personagem" id="liu-kang" data-name="Liu Kang">
                    <span class="tag">1P</span>
                    <img src="src/img/liu-kang.jpg" alt="Personagem Liu Kang">
                </li>

                <li class="personagem" id="baraka" data-name="Baraka">
                    <span class="tag">1P</span>
                    <img src="src/img/baraka.jpg" alt="Personagem Baraka">
                </li>

                <li class="personagem jogador-2-selecionado" id="raiden" data-name="Raiden">
                    <span class="tag">2P</span>
                    <img src="src/img/raiden.jpg" alt="Personagem Raiden">
                </li>

                <li class="personagem" id="shao-kahn" data-name="Shao Kahn">
                    <span class="tag">1P</span>
                    <img src="src/img/shao-kahn.jpg" alt="Personagem Shao Kahn">
                </li>

                <li class="personagem" id="kitana" data-name="Kitana">
                    <span class="tag">1P</span>
                    <img src="src/img/kitana.jpg" alt="Personagem Kitana">
                </li>

                <li class="personagem" id="sheeva" data-name="Sheeva">
                    <span class="tag">1P</span>
                    <img src="src/img/sheeva.jpg" alt="Personagem Sheeva">
                </li>

            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="src/img/raiden.gif" alt="Personagem selecionado jogador 2" id="personagem-jogador-2"
                    width="60%">
                <div class="nome">
                    <h2>Sub-Zero</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="src/js/script.js"></script>
</body>

</html>
